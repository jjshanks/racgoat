name: üêõ Bug Report
description: Report a bug or unexpected behavior in RacGoat
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! ü¶ùüêê

        Please fill out the sections below to help us fix the issue.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: When I do X, Y happens instead of Z...
    validations:
      required: true

  - type: textarea
    id: reproduce
    attributes:
      label: Steps to Reproduce
      description: Step-by-step instructions to reproduce the bug
      placeholder: |
        1. Run command '...'
        2. Press key '...'
        3. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: The app should...
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
      placeholder: Instead, the app...
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: RacGoat Version
      description: What version of RacGoat are you using?
      placeholder: "1.0.0"
    validations:
      required: true

  - type: input
    id: python
    attributes:
      label: Python Version
      description: What version of Python are you using?
      placeholder: "3.12.0"
    validations:
      required: true

  - type: input
    id: os
    attributes:
      label: Operating System
      description: What OS are you using?
      placeholder: "Ubuntu 24.04, macOS 14, Windows 11"
    validations:
      required: true

  - type: input
    id: terminal
    attributes:
      label: Terminal
      description: What terminal emulator are you using?
      placeholder: "Alacritty, iTerm2, Windows Terminal, GNOME Terminal"
    validations:
      required: false

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context about the problem here (screenshots, logs, etc.)
      placeholder: Any other relevant information...
    validations:
      required: false

  - type: checkboxes
    id: checklist
    attributes:
      label: Pre-submission Checklist
      description: Before submitting, please verify:
      options:
        - label: I have searched existing issues to avoid duplicates
          required: true
        - label: I am using the latest version of RacGoat
          required: false
        - label: I have read the documentation
          required: false
